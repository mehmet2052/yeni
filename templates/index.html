```html
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/hg5JTKG/cracked-glass.png') center/cover no-repeat, linear-gradient(to bottom, #111, #222);
      color: #eee;
      overflow: hidden;
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/w07LWT7/rain.gif');
      background-size: cover;
      opacity: 0.35;
      pointer-events: none;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    .actions a {
      color: #1e90ff;
      text-decoration: none;
      margin: 0 5px;
    }
    form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="container">
    <h1>Key Yönetim Paneli</h1>
    <table>
      <tr>
        <th>Key</th>
        <th>HWID</th>
        <th>Bitiş Tarihi</th>
        <th>Durum</th>
        <th>İşlemler</th>
      </tr>
      {% for key, data in keys.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ data.hwid or "-" }}</td>
        <td>{{ data.expires }}</td>
        <td>{{ data.status }}</td>
        <td class="actions">
          <a href="/reset_hwid/{{ key }}">HWID Sıfırla</a>
          <a href="/delete/{{ key }}">Sil</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <form method="POST" action="/generate">
      <select name="duration">
        <option value="1d">1 Gün</option>
        <option value="3d">3 Gün</option>
        <option value="1m">1 Ay</option>
        <option value="lifetime">Sınırsız</option>
      </select>
      <button type="submit">Key Oluştur</button>
    </form>
  </div>
</body>
</html>
