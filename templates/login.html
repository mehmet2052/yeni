<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Giriş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      z-index: 1;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      display: none;
    }

    .spinner {
      margin-top: 15px;
      border: 4px solid #fff;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Giriş</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <div class="loading-overlay" id="loading">
    <div>Giriş yapılıyor... Lütfen bekleyin!</div>
    <div class="spinner"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Form gönderimini durdur
      loading.style.display = "flex"; // Yükleniyor ekranını göster

      // Simüle edilmiş bekleme süresi (örn. sunucu yanıtı)
      setTimeout(() => {
        // Buraya yönlendirme ya da gerçek doğrulama kodu eklenebilir
        alert("Giriş başarılı!");
        loading.style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
