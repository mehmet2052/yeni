<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>HWID Doğrulama</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>HWID & Key Doğrulama</h2>
<form method="post">
    <label>Key:</label><br>
    <input type="text" name="key" required><br>
    <label>HWID:</label><br>
    <input type="text" name="hwid" required><br><br>
    <button type="submit">Doğrula</button>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="messages">
        {% for category, msg in messages %}
            <li class="{{category}}">{{msg}}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
